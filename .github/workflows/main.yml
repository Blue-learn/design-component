name: release

on:
  pull_request:
    paths:
      - .github/workflows/main.yml
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        env:
          NODE_AUTH_TOKEN: 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
        with:
          node-version: 16
          cache: yarn
          registry-url: https://npm.pkg.github.com/
          scope: "@Blue-learn"
          always-auth: true
      - run: echo "//npm.pkg.github.com/:_authToken=${{ env.NODE_AUTH_TOKEN }}" > ~/.npmrc
      - run: yarn
      - run: npm publish